<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Supermercado Castelus</title>
    <!-- Usa o CSS global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilo específico simples para centralizar o login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f8;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card img { width: 120px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn-login {
            width: 100%; padding: 12px; background: #27ae60; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;
        }
        .btn-login:hover { background: #219150; }
        .error-msg { color: #e74c3c; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Logo do Mercado -->
        <img src="{{ url_for('static', filename='assets/castelus-logo-cinza.png') }}" style="width: 70%;" alt="Logo Castelus">
        
        <h2 style="margin-bottom: 20px; color: #333;">Acesso ao Sistema</h2>

        <div class="input-group">
            <label for="login">Usuário</label>
            <input type="text" id="login" placeholder="Digite seu usuário">
        </div>

        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>

        <button class="btn-login" onclick="fazerLogin()">ENTRAR</button>
        
        <p id="feedback-login" class="error-msg"></p>
    </div>

    <!-- Importa o script de login -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>
</html>
